apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'xiaoeshop'
            keyPassword '123456'
            storeFile file('E:/AndroidStudioProjects/XiaoeShop/xiaoeshop.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    defaultConfig {
        applicationId "xiaoe.com.shop"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "v1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk { abiFilters "armeabi","x86"}
    }
    buildTypes {
        debug {
            //启用代码混淆
//            minifyEnabled true
//            shrinkResources true//去掉不用资源
            //混淆规则配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //
            signingConfig signingConfigs.config
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    sourceSets {
        main {
            res.srcDirs =
                [
                    'src/main/res/layouts/test',
                    'src/main/res/layouts/main',
                    'src/main/res/layouts/download',
                    'src/main/res/layouts/comment',
                    'src/main/res/layouts/column',
                    'src/main/res/layouts/video',
                    'src/main/res/layouts/audio',
                    'src/main/res/layouts/custom_toast',
                    'src/main/res/layouts/course',
                    'src/main/res/layouts/mine',
                    'src/main/res/layouts/mine_learning',
                    'src/main/res/layouts/setting',
                    'src/main/res/layouts/search',
                    'src/main/res/layouts/widget',
                    'src/main/res/layouts/tree',
                    'src/main/res/layouts/login',
                    'src/main/res/layouts/course_more',
                    'src/main/res/layouts/coupon',
                    'src/main/res/layouts/cdkey',
                    'src/main/res/layouts/navigate_detail',
                    'src/main/res/layouts',
                    'src/main/res'
                ]
        }
    }
    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support:design:25.4.0'
    implementation 'com.android.support:recyclerview-v7:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation('com.android.support:support-annotations:25.4.0') {
        force = true
    }
    implementation project(':common')
    implementation project(':network')
    //  butterKnife
    implementation 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    implementation 'com.youth.banner:banner:1.4.10'
    implementation 'com.github.zcweng:switch-button:0.0.3@aar'
    //圆圈loading
    implementation 'com.pnikosis:materialish-progress:1.7'
    //微信sdk
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
}
